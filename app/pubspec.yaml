name: wedding_s_w
description: The app for the wedding
publish_to: 'none'
version: 1.0.1+5

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  behaviour: '>=2.0.0 <3.0.0'
  cached_network_image: '>=3.0.0 <4.0.0'
  cloud_firestore: '>=4.0.0 <5.0.0'
  firebase_core: '>=2.0.0 <3.0.0'
  firebase_crashlytics: '>=3.0.0 <4.0.0'
  firebase_storage: '>=11.0.0 <12.0.0'
  flutter:
    sdk: flutter
  get_it: '>=7.0.0 <8.0.0'
  image_picker: '>=1.0.0 <2.0.0'
  infinite_scroll_pagination: '>=3.0.0 <4.0.0'
  shared:
    path: '../shared'

dev_dependencies:
  auto_route_generator: '>=7.0.0 <8.0.0'
  build_runner:
  flutter_test:
    sdk: flutter
  lint: '>=2.0.0 <3.0.0'

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: CenturyGothic
      fonts:
        - asset: assets/fonts/CenturyGothic.ttf
    - family: PlayfairDisplay
      fonts:
        - asset: assets/fonts/PlayfairDisplay.ttf