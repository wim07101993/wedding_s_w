name: admin_app
description: Application which provides admin functionality for the wedding app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  behaviour: '>=2.0.0 <3.0.0'
  carousel_slider: '>=4.0.0 <5.0.0'
  cloud_firestore: '>=4.0.0 <5.0.0'
  firebase_app_check: '>=0.0.0 <1.0.0'
  firebase_core: '>=2.0.0 <3.0.0'
  firebase_crashlytics: '>=3.0.0 <4.0.0'
  firebase_remote_config: '>=4.0.0 <5.0.0'
  firebase_storage: '>=11.0.0 <12.0.0'
  flutter:
    sdk: flutter
  flutter_fox_logging: '>=1.0.0 <2.0.0'
  get_it: '>=7.0.0 <8.0.0'
  infinite_scroll_pagination: '>=3.0.0 <4.0.0'
  path_provider: '>=2.0.0 <3.0.0'
  photo_view: '>=0.0.0 <1.0.0'
  shared:
    path: ../shared
  spotify: '>=0.0.0 <1.0.0'

dev_dependencies:
  auto_route_generator: '>=7.0.0 <8.0.0'
  build_runner:
  flutter_test:
    sdk: flutter
  lint: '>=2.0.0 <3.0.0'

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: PlayfairDisplay
      fonts:
        - asset: assets/fonts/PlayfairDisplay.ttf
